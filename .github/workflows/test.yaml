name: Test

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write 

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug Environment
        run: |
          echo "ðŸ” Debugging self-hosted runner environment..."
          echo "PWD: $(pwd)"
          echo "USER: $(whoami)"
          echo "Python path: $(which python)"
          echo "Python version: $(python --version)"
          echo "Pip path: $(which pip)"
          ls -la

      - name: Setup Virtual Environment 
        run: |
          echo "ðŸ Setting up Python virtual environment..."
          python -m venv venv
          source venv/bin/activate
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "PATH=$VIRTUAL_ENV/bin:$PATH" >> $GITHUB_ENV

      - name: Install Dependencies
        run: |
          source venv/bin/activate
          echo "ðŸ“¦ Installing dependencies in virtual environment..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Environment Check
        run: |
          source venv/bin/activate
          echo "ðŸ“¦ Virtual environment: $VIRTUAL_ENV"
          echo "ðŸ“¦ Python path: $(which python)"
          echo "ðŸ“¦ Installed packages:"
          pip list | grep -E "(google|play|scraper)" || echo "No matching packages"
