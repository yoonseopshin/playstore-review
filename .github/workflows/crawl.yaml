name: MAPP - Mobile App Review Crawler & Deploy

on:
  schedule:
    - cron: '0 14 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write 

jobs:
  crawl:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug Environment
        run: |
          echo "üîç Debugging self-hosted runner environment..."
          echo "Python path: $(which python)"
          echo "Python version: $(python --version)"
          echo "Pip path: $(which pip)"
          
      - name: Setup Virtual Environment
        run: |
          echo "üêç Setting up Python virtual environment..."
          python -m venv venv
          source venv/bin/activate
          
      - name: Install Dependencies
        run: |
          source venv/bin/activate
          echo "üì¶ Installing dependencies in virtual environment..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Environment Check
        run: |
          source venv/bin/activate
          echo "üì¶ Virtual environment: $VIRTUAL_ENV"
          echo "üì¶ Python path: $(which python)"
          echo "üì¶ Installed packages:"
          pip list | grep -E "(google|play|scraper)" || echo "No matching packages"

      - name: Run MAPP Crawler with Debug
        run: |
          source venv/bin/activate
          echo "üöÄ Starting MAPP Crawler with enhanced debugging..."
          python -u main.py
        env:
          PYTHONUNBUFFERED: 1
          ANALYSIS_DAYS: 7

      - name: Rename HTML file to index.html
        run: |
          cd ./output
          cp mapp_report_*.html index.html
          echo "‚úì index.html created from MAPP report"
          ls -la *.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4